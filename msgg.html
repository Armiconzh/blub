<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Pagi</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Indie+Flower&display=swap');

    body {
      font-family: 'Indie Flower', cursive;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-image: url("https://drive.google.com/uc?id=14jhlZ00ZS6yu3hPtUpMjvmaweUiAvvYo");
      background-size: cover;
      background-position: center;
    }

    h1 {
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px #000000;
      animation: rainbow 5s infinite;
      font-size: 3.5vw;
      font-weight: bold;
    }

    p {
      color: black;
      font-size: 2vw;
      text-align: center;
    }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1.5vw 3vw;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 0.3vw #666;
    }

    button:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    button:active {
      box-shadow: 0 0.1vw #666;
      transform: translate(-50%, -50%) translateY(0.3vw);
    }

    @keyframes rainbow {
      0% {color: red;}
      10% {color: orange;}
      20% {color: yellow;}
      30% {color: green;}
      40% {color: blue;}
      50% {color: indigo;}
      60% {color: violet;}
      70% {color: indigo;}
      80% {color: blue;}
      90% {color: green;}
      100% {color: red;}
    }

    /* Menambahkan aturan media query untuk responsif pada perangkat seluler */
    @media (max-width: 600px) {
      h1 {
        font-size: 4vw;
        font-weight: bold;
      }

      p {
        font-size: 3vw;
      }

      button {
        font-size: 2vw;
        padding: 2vw 4vw;
        box-shadow: 0 0.4vw #666;
      }
    }
  </style>
</head>
<body>
  <h1 id="greeting">Selamat Pagi Icongku Sayanggg</h1>
  <button id="movingButton" onclick="moveButton()">Klik tombol ini conggg</button>

  <script>
    function moveButton() {
      var button = document.getElementById("movingButton");
      var maxX = window.innerWidth - button.offsetWidth;
      var maxY = window.innerHeight - button.offsetHeight;

      var randomX = Math.floor(Math.random() * maxX);
      var randomY = Math.floor(Math.random() * maxY);

      button.style.left = randomX + "px";
      button.style.top = randomY + "px";
    }

    function updateGreeting() {
      var greetingElement = document.getElementById("greeting");
      var currentTime = new Date().getHours();

      if (currentTime >= 0 && currentTime < 12) {
        greetingElement.textContent = "Selamat Pagi Icongku Sayanggg";
      } else if (currentTime >= 12 && currentTime < 18) {
        greetingElement.textContent = "Selamat Siang Icongku Sayanggg";
      } else {
        greetingElement.textContent = "Selamat Malam Icongku Sayanggg";
      }
    }

    // Panggil fungsi untuk pertama kali
    updateGreeting();
  </script>
</body>
</html>
